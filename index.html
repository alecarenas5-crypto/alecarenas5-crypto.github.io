body {

  display: flex;

  align-items: center;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #ffe6f0, #fff5fa);
  overflow: hidden;
}

/* Soft fade-in */
.container {
  background: rgba(255, 255, 255, 0.92);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 20px 50px rgba(214, 51, 132, 0.15);
  max-width: 520px;
  text-align: center;
  animation: fadeIn 1.5s ease forwards;
  backdrop-filter: blur(6px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Image styling */
.love-image {
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  border: 4px solid #ffd6e8;
}

/* Text styling */
h1 {
  color: #d63384;
  font-size: 28px;
  margin-bottom: 15px;
}

p {
  color: #555;
  font-size: 18px;
  line-height: 1.7;
  margin: 0 0 20px 0;
}

/* Button styling */
button {
  margin-top: 15px;
  padding: 12px 28px;
  border: none;
  background: linear-gradient(45deg, #ff66a3, #ff85b3);
  color: white;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(255, 102, 163, 0.3);
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(255, 102, 163, 0.4);
}

/* Falling petals */
.petal {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>
